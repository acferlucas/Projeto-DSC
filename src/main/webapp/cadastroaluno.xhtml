<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1><h:outputText value="Cadastro Aluno:"/></h1>
     <h:form>
          <p:messages id="messages" />
          <h:panelGrid columns="2">
                <h:outputLabel value="ID:" />
                <h:inputText id="id" value="" />
                
                <h:outputLabel value="Nome:" />
                <h:inputText id="nome" value="" />

                <h:outputLabel value="Data de Nascimento:" />
                <h:inputText id="nascimento" value="" />

                <h:outputLabel value="Email:" />
                <h:inputText id="email" value="" />
                
                <h:outputLabel value="Senha:" />
                <h:inputText id="senha" value="" />
				
				<h:selectOneRadio> 
				   <f:selectItem itemValue = "1" itemLabel = "Aluno" /> 
				   <f:selectItem itemValue = "2" itemLabel = "Personal" />
				</h:selectOneRadio> <br/>
                <h:commandButton  value="Cadastrar"/>
                
          </h:panelGrid>
     </h:form>
</h:body>
</html>
