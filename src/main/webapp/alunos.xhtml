<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title> Alunos Web</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="Bem vindo, "/><h:outputText value="#{contadorMB.alunoNome}"/></h1>
        <h:outputText value="Tabela Alunos"/>
        <h:dataTable border="1" value="#{alunosMB.alunos}" var="aluno">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                    #{aluno.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Data Nascimento</f:facet>
                    #{aluno.nascimento}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                    #{aluno.email}
            </h:column>
            <h:column>
                <f:facet name="header">Cidade</f:facet>
                    #{aluno.cidade}
            </h:column>
            <h:column>
                <f:facet name="header">Endere√ßo</f:facet>
                    #{aluno.endereco}
            </h:column>
            <h:column>
                <f:facet name="header">Medidas</f:facet>
                    #{aluno.altura}
                    #{aluno.peso}
            </h:column>
        </h:dataTable>
        <h:button value="Novo Aluno" outcome="cadastroaluno.xhtml" />
    </h:body>
</html>
