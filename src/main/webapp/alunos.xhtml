<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Alunos Web</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="Bem vindo, "/><h:outputText value="#{contadorMB.alunoNome}"/></h1>
        <h2><h:outputText value="Personais Disponiveis"/></h2><br/>
        <h:dataTable border="1" value="#{personaisMB.personais}" var="personal">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                    #{personal.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Data Nascimento</f:facet>
                    #{personal.nascimento}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                    #{personal.email}
            </h:column>
            <h:column>
                <f:facet name="header">Cidade</f:facet>
                    #{personal.cidade}
            </h:column>
            <h:column>
                <f:facet name="header">Endere√ßo</f:facet>
                    #{personal.endereco}
            </h:column>
            <h:column>
                <f:facet name="header">Contratos</f:facet>
                <h:button value="Contratar"/>
            </h:column>
        </h:dataTable><br/>
        <h:button value="Cadastrar novo Aluno" outcome="cadastroaluno.xhtml" />
    </h:body>
</html>
