<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Alunos Web</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="Bem vindo, "/><h:outputText value="#{contadorMB.alunoNome}"/></h1>
         <h1><h:outputText value="Personais Disponiveis:"/></h1>
        <div class="card">
         <h:form id="form">
             <p:dataTable id="personais" var="personal" value="#{personaisMB.personais}">
            <p:column headerText="Code">
                <h:outputText value="#{personal.id}" />
            </p:column>
            <p:column headerText="nome">
                <h:outputText value="#{personal.nome}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{personal.email}" />
            </p:column>
            <p:column headerText="Cidade">
                <h:outputText value="#{personal.cidade}" />
            </p:column>
          </p:dataTable>
        </h:form>
        </div>
        <h:button value="Cadastrar novo Aluno" outcome="cadastroaluno.xhtml" />
    </h:body>
</html>
