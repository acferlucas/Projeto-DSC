<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title> personals Web</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="Bem vindo, #{contadorMB.personalNome}"/></h1>
        <h2><h:outputText value="Tabela Alunos"/></h2><br/>
        <div class="card">
         <h:form id="form">
             <p:dataTable id="alunos" var="aluno" value="#{alunosMB.alunos}">
            <p:column headerText="Code">
                <h:outputText value="#{aluno.id}" />
            </p:column>
            <p:column headerText="nome">
                <h:outputText value="#{aluno.nome}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{aluno.email}" />
            </p:column>
            <p:column headerText="Cidade">
                <h:outputText value="#{aluno.cidade}" />
            </p:column>
          </p:dataTable>
        </h:form>
        </div>
        <h:button value="Novo Cadastro" outcome="cadastropersonal.xhtml"/>
    </h:body>
</html>
