<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title> personals Web</title>
    </h:head>
    <h:body>
        <h1>Tabela de personals</h1>
        <h:dataTable border="1" value="#{personaisMB.personais}" var="personal">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                    #{personal.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Data Nascimento</f:facet>
                    #{personal.nascimento}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                    #{personal.email}
            </h:column>
            <h:column>
                <f:facet name="header">Cidade</f:facet>
                    #{personal.cidade}
            </h:column>
            <h:column>
                <f:facet name="header">Endere√ßo</f:facet>
                    #{personal.endereco}
            </h:column>
        </h:dataTable>
        <h:button value="Novo Cadastro" outcome="personais.xhtml"/>
    </h:body>
</html>
